@-webkit-keyframes rotating {
  0% {
    opacity: 0;
    transform: rotate(0deg);
  }
  25%, 75% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
  100% {
    opacity: 0;
    transform: rotate(360deg);
  }
}

@keyframes rotating {
  0% {
    opacity: 0;
    transform: rotate(0deg);
  }
  25%, 75% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
  100% {
    opacity: 0;
    transform: rotate(360deg);
  }
}
@-webkit-keyframes flying {
  0% {
    transform: translate(0, 0);
  }
  10% {
    transform: translate(20px, 50px);
  }
  20% {
    transform: translate(-30px, 10px);
  }
  30% {
    transform: translate(10px, 60px);
  }
  40% {
    transform: translate(50px, 0px);
  }
  50% {
    transform: translate(-10px, -40px);
  }
  60% {
    transform: translate(-40px, 20px);
  }
  70% {
    transform: translate(30px, -30px);
  }
  80% {
    transform: translate(0px, -60px);
  }
  90% {
    transform: translate(40px, 10px);
  }
  100% {
    transform: translate(0, 0);
  }
}
@keyframes flying {
  0% {
    transform: translate(0, 0);

  <div class="container">
    <div id="imageContainer">
      <p id="loadingText">Generating...</p>
      <img id="image" alt="Generated Image">
    </div>
    <div id="error"></div>
  </div>

  <div class="input-container">
    <input type="text" id="promptInput" placeholder="Enter your prompt here...">
    <button id="sendButton">
      Generate
      <img src="https://img.icons8.com/ios-glyphs/30/ffffff/paper-plane.png" alt="Send">
    </button>
  </div>

  <script>
    document.getElementById("sendButton").addEventListener("click", async function() {
      const prompt = document.getElementById("promptInput").value;
      const apiUrl = `https://img.hazex.workers.dev/?prompt=${encodeURIComponent(prompt)}&improve=true&format=tall&random=Hj6Fq19j`;

      // Clear previous image or error message
      document.getElementById("image").style.display = "none";
      document.getElementById("loadingText").style.display = "block";
      document.getElementById("error").textContent = "";
      document.getElementById("imageContainer").style.border = "0px solid #ddd";

      // Show generating message for 2 seconds
      setTimeout(async () => {
        try {
          const response = await fetch(apiUrl);
          if (response.status === 200) {
            const imageUrl = response.url;
            document.getElementById("image").src = imageUrl;
            document.getElementById("loadingText").style.display = "none";
            document.getElementById("image").style.display = "block";
          } else {
            document.getElementById("loadingText").style.display = "none";
            document.getElementById("error").textContent = "Failed to generate image. Please try again.";
          }
        } catch (error) {
          document.getElementById("loadingText").style.display = "none";
          document.getElementById("error").textContent = "An error occurred. Please try again.";
        }
      }, 800);
    });
  </script>
